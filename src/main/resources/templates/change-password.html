<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <link rel="stylesheet" th:href="@{/styles.css}">
    <link rel="stylesheet" th:href="@{/account-service.css}">
</head>
<body>
    <!-- Load the Account Services Header -->
    <div th:replace="~{accountServicesHeader :: accountServicesHeader}"></div>

    <div class="change-password-container">
        <h2>Change Password</h2>

        <!-- Show Error Messages -->
        <p th:if="${error}" style="color: red;" th:text="${error}"></p>
        <p th:if="${success}" style="color: green;" th:text="${success}"></p>

        <form th:action="@{/account-service/update-password}" method="post">
            <input type="password" name="oldPassword" placeholder="Current Password" required>
            <input type="password" name="newPassword" placeholder="New Password" required>
            <input type="password" name="confirmPassword" placeholder="Confirm New Password" required>
            <button type="submit" class="account-btn">Update Password</button>
        </form>

        <a th:href="@{/account-service}" class="account-btn">Back to Account Services</a>
    </div>

    <th:block th:replace="~{accountServicesHeader :: accountServicesHeader-scripts}"></th:block>
</body>
</html>
