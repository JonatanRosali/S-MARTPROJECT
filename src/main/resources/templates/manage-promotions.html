<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Manage Promotions</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/staff-style.css}">
</head>
<body class="bg-light">
    <div class="d-flex">
        <div th:replace="manager-sidebar.html"></div>

        <main class="main-content">
            <h2 class="mb-3">Manage Promotions</h2>

            <div class="d-flex justify-content-between align-items-center mb-3">
                <h5>Promotions List</h5>
                <a class="btn btn-primary" th:href="@{/manage-promotions/add}">‚ûï Add Promo</a>
            </div>

            <div th:if="${error}" class="alert alert-danger">
                <span th:text="${error}"></span>
            </div>

            <table class="table table-striped" th:if="${promotions != null and not #lists.isEmpty(promotions)}">
                <thead class="table-dark">
                    <tr>
                        <th>#</th>
                        <th>Promo Code</th>
                        <th>Discount</th>
                        <th>Display</th>
                        <th>Active</th>
                        <th>Image</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="promo, iterStat : ${promotions}">
                        <td th:text="${iterStat.index + 1}"></td>
                        <td th:text="${promo.promo_code}"></td>
                        <td th:text="${promo.discount + '%'}"></td>
                        <td>
                            <span th:text="${promo.display ? '‚úÖ' : '‚ùå'}"></span>
                        </td>
                        <td>
                            <span th:text="${promo.active ? '‚úÖ' : '‚ùå'}"></span>
                        </td>
                        <td>
                            <img th:if="${promo.display}" th:src="${promo.promo_img_url}" style="width: 50px; height: 50px; object-fit: cover;">
                        </td>
                        <td>
                            <a class="btn btn-sm btn-warning" th:href="@{/manage-promotions/edit/{id}(id=${promo.promo_id})}">‚úèÔ∏è Edit</a>
                            <a class="btn btn-sm btn-danger" th:href="@{/manage-promotions/delete/{id}(id=${promo.promo_id})}" onclick="return confirm('Are you sure?')">üóëÔ∏è Delete</a>
                        </td>
                    </tr>
                </tbody>
            </table>

            <div th:if="${promotions == null or #lists.isEmpty(promotions)}" class="text-center">
                <p class="text-muted">No promotions available.</p>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
