<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Manage Categories</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Sidebar Styling */
        .sidebar {
            width: 250px;
            height: 100vh;
            background: white;
            box-shadow: 4px 0 10px rgba(0, 0, 0, 0.1); /* Soft shadow effect */
            padding: 20px;
        }

        /* Green background for main content */
        .main-content {
            flex-grow: 1;
            min-height: 100vh;
            background-color: #E8F5E9; /* Light green background */
            padding: 20px;
        }

        /* Sidebar Navigation Styling */
        .nav-link {
            color: black;
            transition: background 0.3s ease;
        }

        .nav-link:hover {
            background: #E8F5E9;
            border-radius: 5px;
        }
    </style>
</head>
<body class="bg-light">

    <div class="d-flex">
        <div th:replace="manager-sidebar.html"></div>

        <main class="main-content">
            <h2 class="mb-3">Manage Categories</h2>

            <div class="table-container">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h5>Category List</h5>
                    <a class="btn btn-primary" th:href="@{/manage-categories/add}">‚ûï Add Category</a>
                </div>
                <div th:if="${error}" class="alert alert-danger" role="alert">
                    <span th:text="${error}"></span>
                </div>                
                <table class="table table-striped">
                    <thead class="table-dark">
                        <tr>
                            <th>#</th>
                            <th>Image</th>
                            <th>Category Name</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="category, iterStat : ${categories}">
                            <td th:text="${iterStat.index + 1}"></td>
                            <td><img th:src="${category.category_img_url}" width="50" height="50" class="rounded"></td>
                            <td>
                                <span th:text="${category.category_name}"></span>
                                <br>
                                <small class="text-muted">Products Count: <span th:text="${productCounts[category.category_id]}"></span></small>
                            </td>
                            <td>
                                <a class="btn btn-sm btn-warning" th:href="@{/manage-categories/edit/{id}(id=${category.category_id})}">‚úèÔ∏è Edit</a>
                                <a class="btn btn-sm btn-danger" th:href="@{/manage-categories/delete/{id}(id=${category.category_id})}" onclick="return confirm('Are you sure deleting this category?')">üóëÔ∏è Delete</a>
                            </td>
                        </tr>
                        <tr th:if="${categories.isEmpty()}">
                            <td colspan="4" class="text-center">No categories found.</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
