<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Category</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Sidebar Styling */
        .sidebar {
            width: 250px;
            height: 100vh;
            background: white;
            box-shadow: 4px 0 10px rgba(0, 0, 0, 0.1); /* Soft shadow effect */
            padding: 20px;
        }

        /* Green background for main content */
        .main-content {
            flex-grow: 1;
            min-height: 100vh;
            background-color: #E8F5E9; /* Light green background */
            padding: 20px;
        }

        /* Sidebar Navigation Styling */
        .nav-link {
            color: black;
            transition: background 0.3s ease;
        }

        .nav-link:hover {
            background: #E8F5E9;
            border-radius: 5px;
        }

    </style>
</head>
<body class="bg-light">
    <div class="d-flex">
        <div th:replace="manager-sidebar.html"></div>

        <main class="main-content">
            <h2 class="mb-3">Add New Category</h2>

            <form th:action="@{/manage-categories/add}" method="post" enctype="multipart/form-data" class="p-4 bg-white shadow-sm">
                <div class="mb-3">
                    <label for="category_name" class="form-label">Category Name</label>
                    <input type="text" id="category_name" name="category_name" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="category_img" class="form-label">Category Image</label>
                    <input type="file" id="category_img" name="category_img" class="form-control" accept="image/*" required>
                </div>

                <button type="submit" class="btn btn-success">âœ… Add Category</button>
                <a href="/manage-categories" class="btn btn-secondary">ðŸ”™ Back</a>

                <p class="text-danger mt-3" th:if="${error}" th:text="${error}"></p>
            </form>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
