<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        header {
            background-color: #81d4ac;
            padding: 10px;
            position: relative;
            height: 5vh;
            display: flex;
            align-items: center;
        }

        header .back-btn {
            font-size: 1.5em;
            color: white;
            text-decoration: none;
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
        }

        header .title {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.5em;
            color: white;
            margin: 0;
            text-align: center;
        }

        .form-container {
            margin: 20px;
            padding: 20px;
            background: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        .form-container h2 {
            margin-bottom: 20px;
        }

        .form-container label {
            display: block;
            margin: 20px 0 5px;
        }

        .form-container input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .form-container button {
            width: 100%;
            padding: 10px;
            background-color: #81d4ac;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            margin-top: 20px;
        }

        .form-container button:hover {
            background-color: #68b894;
        }

        .error-message {
            color: red;
            margin: 10px 0;
        }

        .success-message {
            color: green;
            margin: 10px 0;
        }

        .form-footer {
            text-align: center;
            margin-top: 10px;
        }

        .form-footer a {
            color: #81d4ac;
            text-decoration: none;
            font-size: 1em;
        }

        .form-footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <a th:href="@{/home}" class="back-btn">&larr;</a>
        <p class="title">S-Mart Member</p>
    </header>
    <div class="form-container">
        <h2>Sign Up</h2>
        <div th:if="${error}" class="error-message" th:text="${error}"></div>
        <div th:if="${message}" class="success-message" th:text="${message}"></div>
        <form action="/signup" method="post">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Enter new username" required>
            
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter new email" required>
            
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
            
            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" name="confirmPassword" placeholder="Confirm your password" required>
            
            <button type="submit">Sign Up</button>
        </form>
        <div class="form-footer">
            <p>Already have an account? <a th:href="@{/signin}">Sign In</a></p>
        </div>
    </div>
</body>
</html>
