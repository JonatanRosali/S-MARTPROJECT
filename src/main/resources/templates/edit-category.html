<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Category</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Sidebar Styling */
        .sidebar {
            width: 250px;
            height: 100vh;
            background: white;
            box-shadow: 4px 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        /* Green background for main content */
        .main-content {
            flex-grow: 1;
            min-height: 100vh;
            background-color: #E8F5E9;
            padding: 20px;
        }

        /* Image Preview Styling */
        .image-preview {
            max-width: 150px;
            max-height: 150px;
            border-radius: 10px;
            object-fit: cover;
        }
    </style>
</head>
<body class="bg-light">

    <div class="d-flex">
        <!-- Sidebar -->
        <div th:replace="manager-sidebar.html"></div>

        <main class="main-content">
            <h2 class="mb-3">Edit Category</h2>

            <div class="card p-4">
                <form th:action="@{/manage-categories/edit/{id}(id=${category.category_id})}" method="post" enctype="multipart/form-data">
                    
                    <div class="mb-3">
                        <label class="form-label fw-bold">Category Name</label>
                        <input type="text" class="form-control" name="category_name" th:value="${category.category_name}" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-bold">Current Image</label><br>
                        <img th:src="${category.category_img_url}" class="image-preview">
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-bold">Upload New Image (Optional)</label>
                        <input type="file" class="form-control" name="category_img">
                        <small class="text-muted">Leave empty if you don't want to change the image.</small>
                    </div>

                    <div class="d-flex justify-content-between">
                        <a th:href="@{/manage-categories}" class="btn btn-secondary">â¬… Back</a>
                        <button type="submit" class="btn btn-success">ðŸ’¾ Save Changes</button>
                    </div>
                </form>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
