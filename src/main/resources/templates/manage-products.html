<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Manage Products</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/staff-style.css}">
    <style>
        .product-image {
            width: 50px;
            height: 50px;
            object-fit: cover;
            border-radius: 5px;
        }
    </style>
</head>
<body class="bg-light">

    <div class="d-flex">
        <!-- Sidebar -->
        <div th:replace="manager-sidebar.html"></div>

        <!-- Main Content -->
        <main class="main-content">
            <h2 class="mb-3">Manage Products</h2>

            <div class="table-container">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h5>Product List</h5>
                    <a class="btn btn-primary" th:href="@{/manage-products/add}">‚ûï Add Product</a>
                </div>
                
                <!-- Error Message -->
                <div th:if="${error}" class="alert alert-danger" role="alert">
                    <span th:text="${error}"></span>
                </div>

                <form th:action="@{/manage-products}" method="GET" class="d-flex mb-3">
                    <input type="text" name="search" class="form-control me-2" placeholder="Search products..." th:value="${search}">
                    <button type="submit" class="btn btn-primary me-2">üîç Search</button>
                    <a th:href="@{/manage-products}" class="btn btn-secondary">üîÑ Reset</a>
                </form>


                <table class="table table-striped">
                    <thead class="table-dark">
                        <tr>
                            <th>#</th>
                            <th>Image</th>
                            <th>Product Name</th>
                            <th>Category</th>
                            <th>Price</th>
                            <th>Quantity</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="product, iterStat : ${products}">
                            <td th:text="${iterStat.index + 1}"></td>
                            <td>
                                <img th:src="${product.getMainImage() != null ? product.getMainImage().getProduct_img_url() : '/images/default-product.png'}"
                                     class="product-image">
                            </td>
                            <td th:text="${product.product_name}"></td>
                            <td th:text="${product.category.category_name}"></td>
                            <td th:text="${product.price}"></td>
                            <td th:text="${product.quantity}"></td>
                            <td>
                                <a class="btn btn-sm btn-warning" th:href="@{/manage-products/edit/{id}(id=${product.product_id})}">‚úèÔ∏è Edit</a>
                                <a class="btn btn-sm btn-danger" th:href="@{/manage-products/delete/{id}(id=${product.product_id})}" onclick="return confirm('Are you sure you want to delete this product?')">üóëÔ∏è Delete</a>
                            </td>
                        </tr>
                        <tr th:if="${products.isEmpty()}">
                            <td colspan="7" class="text-center">No products found.</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
