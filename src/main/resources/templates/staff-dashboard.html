<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Staff Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.1/chart.min.js"></script>
    <link rel="stylesheet" th:href="@{/staff-style.css}">
</head>
<body class="bg-light">

    <!-- Main Wrapper -->
    <div class="d-flex">
        <!-- Include Sidebar Fragment -->
        <div th:replace="manager-sidebar.html"></div>

        <!-- Main Dashboard -->
        <main class="main-content">
            <h2 class="mb-3">S-Mart Staff Dashboard</h2>

            <div class="d-flex justify-content-between align-items-center mb-4">
                <span>Home > Dashboard</span>
                <select class="form-select w-auto">
                    <option>This Month</option>
                    <option>Last Month</option>
                </select>
            </div>

            <!-- Stats Cards -->
            <div class="row g-3">
                <div class="col-md-3">
                    <div class="card shadow-sm p-3">
                        <p class="text-muted">Total Customers</p>
                        <h4 class="fw-bold" th:text="${totalCustomers}">0</h4>
                        <p class="text-success small">+XX,XX%</p>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card shadow-sm p-3">
                        <p class="text-muted">Number of Sales</p>
                        <h4 class="fw-bold">XXX</h4>
                        <p class="text-success small">+XX,XX%</p>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card shadow-sm p-3">
                        <p class="text-muted">Total Sales Value</p>
                        <h4 class="fw-bold">¥X,XXX</h4>
                        <p class="text-success small">+XX,XX%</p>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="card shadow-sm p-3">
                        <p class="text-muted">Avg. Transaction</p>
                        <h4 class="fw-bold">¥X,XXX</h4>
                        <p class="text-success small">+XX,XX%</p>
                    </div>
                </div>
            </div>

            <!-- Charts -->
            <div class="row g-4 mt-4">
                <div class="col-md-6">
                    <div class="card shadow-sm p-3">
                        <h5>Number of Transactions per Month</h5>
                        <canvas id="transactionsChart"></canvas>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card shadow-sm p-3">
                        <h5>Total Sales Value Per Month</h5>
                        <canvas id="salesChart"></canvas>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Bootstrap JS + Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Transactions Line Chart
        const ctx1 = document.getElementById('transactionsChart').getContext('2d');
        new Chart(ctx1, {
            type: 'line',
            data: {
                labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May'],
                datasets: [{
                    label: 'Transactions',
                    data: [50, 70, 90, 110, 130],
                    borderColor: 'blue',
                    fill: false
                }]
            }
        });

        // Sales Bar Chart
        const ctx2 = document.getElementById('salesChart').getContext('2d');
        new Chart(ctx2, {
            type: 'bar',
            data: {
                labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May'],
                datasets: [{
                    label: 'Sales',
                    data: [5000, 7000, 9000, 11000, 13000],
                    backgroundColor: 'green'
                }]
            }
        });
    </script>

</body>
</html>
